<div class="time-line" [ngClass]="isSticky ? 'sticky' : ''">
  <div class="d-flex" *ngIf="dailyTime || weeklyTime">
    <div class="space">
      <button class="btn btn-outline-info" (click)="zoomTask(1)">+</button>
      <button class="btn btn-outline-danger" (click)="zoomTask(0)">-</button>
    </div>
    <div *ngFor="let day of allDays; let i = index">
      <div
        class="day-container"
        [style.left]="i * dayLength + 102 + 'px'"
        [style.min-width]="dayLength + 'px'"
        ngClass="{{ day.isWeekend ? 'week-end' : '' }}"
      >
        <span class="day" ngClass="{{ day.isWeekend ? 'week-end-box' : '' }}">{{
          day.day
        }}</span>
        <span *ngIf="dailyTime" class="day-row">{{ day.weekDay }}</span>
        <span *ngIf="dailyTime" class="date-row"
          >{{ day.month }} {{ day.year }}</span
        >
        <div *ngIf="weeklyTime">{{ day.weekDay }}</div>
      </div>
    </div>
  </div>
  <div class="d-flex" *ngIf="monthlyTime">
    <div class="space">
      <button class="btn btn-outline-info" (click)="zoomTask(1)">+</button>
      <button class="btn btn-outline-danger" (click)="zoomTask(0)">-</button>
    </div>
    <div *ngFor="let month of allMonth; let i = index">
      <div
        class="day-container"
        [style.left]="dayLength * month.days + 102 + 'px'"
        [style.min-width]="dayLength * month.length + 'px'"
      >
        <div class="date-row">{{ month.month }}</div>
        <div class="date-row">{{ month.year }}</div>
      </div>
    </div>
  </div>
</div>
